#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:10.18.0
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:

      - checkout

      - run:
          name: update-npm to desired version
          command: 'sudo npm install -g npm@6.13.6'
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found

      - run: npm install

      - run:
          name: Creating un-necessary folders!ðŸ¤º
          command: |
            mkdir test-results;
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!


      - run:
          name: Run tests with JUnit as reporter
          command: npm test --ci --runInBand --reporters=default --reporters=jest-junit;
          environment:
            JEST_JUNIT_OUTPUT_DIR: "reports/test-results"

      - store_test_results:
          path: reports/test-results

      - store_artifacts: # special step to save test results as as artifact
          # Upload test summary for display in Artifacts: https://circleci.com/docs/2.0/artifacts/
          path: junit.xml
          prefix: reports/test-results